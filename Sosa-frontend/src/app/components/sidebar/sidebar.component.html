<aside class="w-16 h-screen bg-emerald-500 hover:w-60 transition-all group border-r-[1px] border-emerald-400 shadow-lg shadow-emerald-500" >
  <ul class="w-full h-full p-4 flex flex-col justify-around">
    @for (item of navsItens; track $index) {
      <li class="mb-4 ">
        <a class="flex items-center" [routerLink]="[item.href]" >
          <img [src]="item.imageSource" [alt]="item.alt" class="w-8 h-8 flex flex-shrink-0">
          <span class="opacity-0 group-hover:opacity-100 transition-all duration-900 overflow-hidden text-nowrap ml-4 text-white">{{item.text}}</span>
        </a>
      </li>
    }
  </ul>
</aside>
