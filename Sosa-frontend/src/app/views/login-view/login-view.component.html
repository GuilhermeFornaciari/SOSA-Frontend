<div class="w-full h-screen bg-zinc-50 flex justify-center content-center items-center">
  <main class="bg-white rounded-lg ring-1 ring-inset ring-zinc-100 px-12 py-16 shadow-xl">
    <form class="max-w-[356px]" [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2 class="font-semibold text-center mb-4 text-zinc-900">SOSA</h2>
      <h4 class="mb-4 text-center text-sm px-4 text-zinc-700">Sistema de otimização de saída de alunos</h4>
      <div class="flex flex-col mb-4">
        <label class="mb-2 text-emerald-700">Username:</label>
        <input type="text" class=" ring-1 ring-inset ring-zinc-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-500 focus:outline-none rounded-lg pl-5" placeholder="Username" formControlName="username" required >
      </div>
      <div class="flex flex-col mb-4">
        <label class="mb-2 text-emerald-700">Senha: </label>
        <input type="password" class=" ring-1 ring-inset ring-zinc-400 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-emerald-500 focus:outline-none rounded-lg pl-5 " placeholder="Senha" formControlName="password" required>
      </div>
      <button type="submit" class=" bg-emerald-500 rounded-lg focus:ring-2 focus:ring-inset text-white focus:ring-emerald-500 disabled:bg-emerald-200 disabled:text-black w-full py-2" >Entrar</button>
      <span class="">Ainda não tem uma conta?<a routerLink="['/Main/Estudantes']">Crie já agora!</a></span>
    </form>



  </main>
</div>
